<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Done Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Work Done Tracker</h1>
    <p>Work done today: <span id="work-time">0h</span></p>
    
    <div class="controls">
      <button id="add-btn">+30 mins</button>
      <button id="subtract-btn">-30 mins</button>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
